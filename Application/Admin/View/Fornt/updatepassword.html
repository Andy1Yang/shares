<extend name="Public/base" />
<block name="style">
    <link rel="stylesheet" type="text/css" href="__CSS__/default_color.css" media="all">
    <style>
        .sidebar{display:none;}
        body{padding:0px;}
        #main-content{width:100%;}
    </style>
</block>
<block name="logo">
    <span class="logo yhy_logo">股票管理平台</span>
    <!-- /Logo -->

    <!-- 主导航 -->
    <ul class="main-nav">
        <li class="current"><a href="{:U('Fornt/index')}">买卖记录</a></li>
        <li class=""><a href="{:U('Fornt/apply')}">申请记录</a></li>
    </ul>
</block>

<block name="userinfo">
    <!-- 用户栏 -->
    <div class="user-bar">
        <a href="javascript:;" class="user-entrance"><i class="icon-user"></i></a>
        <ul class="nav-list user-menu hidden">
            <li><a href="{:U('Fornt/updatePassword')}">修改密码</a></li>
            <li><a href="{:U('Fornt/logout')}">退出</a></li>
        </ul>
    </div>
</block>

<block name="sidebar"></block>

<block name="body">
    <!-- 标题栏 -->

    <div class="tab-wrap" style="margin: 60px auto;
    width: 400px;">
        <div class="tab-content">
            <!-- 修改密码表单 -->
            <form action="{:U('Fornt/updatePassword')}" method="post" class="form-horizontal">
                <div class="form-item">
                    <label class="item-label">原密码：</label>
                    <div class="controls">
                        <input type="password" name="old" class="text " autocomplete="off" />
                    </div>
                </div>
                <div class="form-item">
                    <label class="item-label">新密码：</label>
                    <div class="controls">
                        <input type="password" name="password" class="text " autocomplete="off" />
                    </div>
                </div>
                <div class="form-item">
                    <label class="item-label">确认密码：</label>
                    <div class="controls">
                        <input type="password" name="repassword" class="text " autocomplete="off" />
                    </div>
                </div>
                <div class="form-item">
                    <button type="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确 认</button>
                    <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                </div>
            </form>
        </div>
    </div>
</block>

<block name="script">
    <script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>
</block>
