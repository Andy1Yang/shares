<extend name="Public/base" />

<block name="body">
    <!-- 标题栏 -->
    <div class="main-title">
        <h2>营业部列表</h2>
    </div>
    <div class="cf">
        <div class="fl">
            <a class="btn" href="{:U('sales_add')}">新 增</a>
            <button class="btn ajax-post confirm" url="{:U('sales_del')}" target-form="ids">删 除</button>
        </div>
    </div>
    <!-- 数据列表 -->
    <div class="data-table table-striped">
        <table class="">
            <thead>
            <tr>
                <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
                <th class="">营业部名称</th>
                <th class="">代理利率（毫/天）</th>
                <th class="">代理佣金费率（‰）</th>
                <th class="">营业部地址</th>
                <th class="">负责人</th>
                <th class="">联系电话</th>
                <th class="">状态</th>
                <th class="">操作</th>
            </tr>
            </thead>
            <tbody>
            <notempty name="_list">
                <volist name="_list" id="vo">
                    <tr>
                        <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
                        <td>{$vo.title} </td>
                        <td>{$vo.dali_rate}</td>
                        <td>{$vo.yongjin_rate}</td>
                        <td>{$vo.address}</td>
                        <td>{$vo.name}</td>
                        <td>{$vo.telephone}</td>
                        <td>{$vo.status_text}</td>
                        <td>
                            <a href="{:U('User/sales_edit?id='.$vo['id'])}" class="authorize">修改</a>
                            <a href="{:U('User/sales_del?id='.$vo['id'])}" class="confirm ajax-get">删除</a>
                        </td>
                    </tr>
                </volist>
                <else/>
                <td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
            </notempty>
            </tbody>
        </table>
    </div>
    <div class="page">
        {$_page}
    </div>
</block>

<block name="script">
    <script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>

    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('User/asles_list')}');
    </script>
</block>
