<extend name="Public/base" />

<block name="body">
    <div style="width:1200px;background-color:#f6f6f6">
    <!-- 标题栏 -->
    <div class="main-title">
        <h2>账户列表</h2>
    </div>
    <div class="cf">
        <div class="fl">
            <a class="btn" href="{:U('user_add')}">新 增</a>
            <button class="btn ajax-post confirm" url="{:U('user_del')}" target-form="ids">删 除</button>
        </div>

        <!-- 高级搜索 -->
        <div class="search-form fr cf">
            <div class="sleft">
                <input type="text" name="nickname" class="search-input" value="{:I('nickname')}" placeholder="请输入姓名或手机号或身份证号">
                <a class="sch-btn" href="javascript:;" id="search" url="{:U('user_list')}"><i class="btn-search"></i></a>
            </div>
        </div>
    </div>
    <!-- 数据列表 -->
    <div class="data-table table-striped">
        <table class="">
            <thead>
            <tr>
                <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
                <th class="">姓名</th>
                <th class="">营业部</th>
                <th class="">保证金</th>
                <th class="">可用资金</th>
                <th class="">质押比例</th>
                <th class="">利率（毫/天）</th>
                <th class="">佣金费率（‰）</th>
                <th class="">业务员</th>
                <th class="">身份证</th>
                <th class="">手机号</th>
                <th class="">创建时间</th>
                <th class="">操作</th>
            </tr>
            </thead>
            <tbody>
            <notempty name="_list">
                <volist name="_list" id="vo">
                    <tr>
                        <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
                        <td>{$vo.name}</td>
                        <td>{$vo.sales_id_text}</td>
                        <td>{$vo.ensure_money}</td>
                        <td>{$vo.able_money}</td>
                        <td>{$vo.pledge}</td>
                        <td>{$vo.rate}</td>
                        <td>{$vo.yongjin_rate}</td>
                        <td>{$vo.member_id_text}</td>
                        <td>{$vo.body_card}</td>
                        <td>{$vo.telephone}</td>
                        <td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
                        <td>
                            <a href="{:U('User/user_edit?id='.$vo['id'])}" class="authorize">修改</a>
                            <a href="{:U('User/user_del?id='.$vo['id'])}" class="confirm ajax-get">删除</a>
                        </td>
                    </tr>
                </volist>
                <else/>
                <td colspan="13" class="text-center"> aOh! 暂时还没有内容! </td>
            </notempty>
            </tbody>
        </table>
    </div>
    <div class="page">
        {$_page}
    </div>
    </div>
</block>

<block name="script">
    <script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>

    <script type="text/javascript">
        //搜索功能
        $("#search").click(function(){
            var url = $(this).attr('url');
            var query  = $('.search-form').find('input').serialize();
            query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
            query = query.replace(/^&/g,'');
            if( url.indexOf('?')>0 ){
                url += '&' + query;
            }else{
                url += '?' + query;
            }
            window.location.href = url;
        });
        //回车搜索
        $(".search-input").keyup(function(e){
            if(e.keyCode === 13){
                $("#search").click();
                return false;
            }
        });
        //导航高亮
        highlight_subnav('{:U('User/user_list')}');
        //拓宽
        $('#main').css('float','left');
    </script>
</block>
