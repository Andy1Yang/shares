<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>修改交易流水</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">股票代码<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="shares_code" value="{$_res.shares_code}">
                <input type="hidden" class="text input-large" name="is_edit" value="1">
                <input type="hidden" class="text input-large" name="id" value="{$_res.id}">
                <input type="hidden" class="text input-large" name="user_id" value="{$_res.user_id}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">股票名称<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="shares_name" value="{$_res.shares_name}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">市场</label>
            <div class="controls">
                <select name="market_type" id="">
                    <option value="1" <if condition="($_res.market_type eq 1)">selected='selected'</if>>深市</option>
                    <option value="2" <if condition="($_res.market_type eq 2)">selected='selected'</if>>沪市</option>
                </select>
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">成交数量</label>
            <div class="controls">
                <input type="text" class="text input-large" name="deal_amount" value="{$_res.deal_amount}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">成交均价</label>
            <div class="controls">
                <input type="text" class="text input-large" name="deal_price" value="{$_res.deal_price}">
            </div>
        </div>
        <!--div class="form-item">
            <label class="item-label">印花税</label>
            <div class="controls">
                <input type="text" class="text input-large" name="stamp_duty" value="{$_res.stamp_duty}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">过户费</label>
            <div class="controls">
                <input type="text" class="text input-large" name="transfer_fee" value="{$_res.transfer_fee}">
            </div>
        </div>
         <div class="form-item">
            <label class="item-label">委托费</label>
            <div class="controls">
                <input type="text" class="text input-large" name="entrust_fee" value="{$_res.entrust_fee}">
            </div>
        </div>
         <div class="form-item">
            <label class="item-label">佣金</label>
            <div class="controls">
                <input type="text" class="text input-large" name="commission" value="{$_res.commission}">
            </div>
        </div>
         <div class="form-item">
            <label class="item-label">成交金额</label>
            <div class="controls">
                <input type="text" class="text input-large" name="deal_money" value="{$_res.deal_money}">
            </div>
        </div-->
         <div class="form-item">
            <label class="item-label">交易时间</label>
            <div class="controls">
                <input type="text" class="text input-large" name="deal_time" value="{$_res.deal_time|date='Y-m-d H:i:s',###}">
            </div>
        </div>
        <!--div class="form-item">
            <label class="item-label">管理员</label>
            <div class="controls">
                <select name="member_id" id="">
                    <volist name="_member_list" id="me">
                        <option value="{$me.uid}" <if condition="$_res['member_id'] eq $me['uid']">selected='selected'</if>>{$me.nickname}</option>
                    </volist>
                </select>
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">状态</label>
            <div class="controls">
                <select name="status" id="">
                    <option value="1" <if condition="($_res.status eq 1)">selected='selected'</if>>开启</option>
                    <option value="0" <if condition="($_res.status eq 0)">selected='selected'</if>>禁用</option>
                </select>
            </div>
        </div-->
        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        var id = {$_res.user_id};
        highlight_subnav("{:U('Operate/index/id/"+id+"')}");
    </script>
</block>
